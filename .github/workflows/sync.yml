# Synchronize milestones
name: sync

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs: {}

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      INPUT_READ_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      INPUT_WRITE_TOKEN: ${{ secrets.CHE_BOT_TOKEN }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: '18'
    - name: synchronize
      run: |
        yarn
        yarn run compile
        node dist/entrypoint.js
